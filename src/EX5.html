<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap Grid Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .row > .col {
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }
      .section-title {
        font-size: 40px;
        text-align: center;
        padding: 10px;
        margin-bottom: 20px;
      }
      .title{
        font-size: 40px;
        padding: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body style="background-color: #f5f5f5">
    <div class="container">
      <!-- Section Title -->
      <div class="title" style="background-color: bisque">
        Let's Test the Grid
      </div>

      <!-- First Row with Two Columns -->
      <div class="row mb-4">
        <div class="col-6" style="background-color: lightblue">First col</div>
        <div class="col-6" style="background-color: lightcoral">Second col</div>
      </div>

      <!-- Second Row with Three Columns -->
      <div class="row mb-4">
        <div class="col" style="background-color: lavender">col</div>
        <div class="col" style="background-color: lightgreen">col</div>
        <div class="col" style="background-color: lavender">col</div>
      </div>

      <!-- Third Row with Four Columns -->
      <div class="row mb-4">
        <div class="col" style="background-color: lavender">col</div>
        <div class="col" style="background-color: lightgreen">col</div>
        <div class="col" style="background-color: lavender">col</div>
        <div class="col" style="background-color: lightgreen">col</div>
      </div>

      <!-- Section Title -->
      <div class="section-title" style="background-color: bisque">
        Create by ABC
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
